name: Generate Icon API

on:
  push:
    branches: [main]
    paths:
      - 'icons/**'
  workflow_dispatch:  

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # ‡§™‡•Ç‡§∞‡§æ history ‡§≤‡§æ‡§è‡§ó‡§æ

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Run Script
      run: |
        echo "Current directory: $(pwd)"
        ls -la  # Directory structure print ‡§ï‡§∞‡•á‡§ó‡§æ
        python generate-json.py
        cat icons.json  # Generated content ‡§¶‡§ø‡§ñ‡§æ‡§è‡§ó‡§æ

    - name: Commit and Push
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add icons.json
        git commit -m "üîÑ Auto-generated icons.json [skip ci]" || echo "No changes to commit"
        git pull --rebase
        git push origin main
      
